<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meeting Room Booking{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'image/logo.jpg' %}") no-repeat center center;
            background-size: cover;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding: 50px 20px;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .left, nav .right {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #f0a500;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="left">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
        </div>
        <div class="right">
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </nav>

    <div class="overlay">
        {% block content %}
        <!-- Child pages will insert content here -->
        {% endblock %}
    </div>
</body>
</html>
