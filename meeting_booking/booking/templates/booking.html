<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Meeting Room - Nepal Telecom</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(to right, #0066cc, #00aaff);
        margin: 0;
        padding: 0;
        height: 100vh; /* full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
        overflow: hidden; /* prevent scroll */
      }

      .booking-container {
        background: #fff;
        padding: 2rem;
        border-radius: 15px; /* all corners rounded */
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);

        width: 90%;
        max-width: 500px;
        max-height: 90vh; /* fit screen height */

        /* Fix scrollbar cutting corner */
        overflow: hidden; /* hide scrollbar on container edges */
        position: relative;
      }

      .booking-container-inner {
        overflow-y: auto; /* scroll only inside inner div */
        padding-right: 1rem; /* leave space for scrollbar */
        height: 100%; /* fill container height */
      }

      h2 {
        text-align: center;
        color: #0066cc;
        margin-bottom: 25px;
        font-size: 2rem;
      }

      form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      form input,
      form select {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .buttons button {
        flex: 1;
        padding: 12px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      .buttons button[name="check"] {
        background: #ffcc00;
        color: #000;
      }

      .buttons button[name="check"]:hover {
        background: #ffaa00;
        color: #fff;
      }

      .buttons button[name="book"] {
        background: #0066cc;
        color: #fff;
      }

      .buttons button[name="book"]:hover {
        background: #004d99;
      }

      .status {
        text-align: center;
        font-size: 1.1rem;
        margin-top: 20px;
      }

      .status.available {
        color: green;
      }

      .status.unavailable {
        color: red;
      }

      .messages {
        margin-top: 15px;
        text-align: center;
      }

      .messages p {
        background: #f0f0f0;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      @media (max-width: 500px) {
        .booking-container {
          padding: 30px 20px;
        }

        h2 {
          font-size: 1.5rem;
        }

        .buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="booking-container">
      <div class="booking-container-inner">
        <!-- Your form content here -->
        <h2>Book Meeting Room</h2>

        <form method="post">
          {% csrf_token %}
          <label>Employee ID:</label>
          <input type="text" name="employee_id" required />
         
          <label>Employee Email:</label>
          <input type="email" name="employee_email" />
          <label>Select Room:</label>
          <select name="room" required>
            <option value="1">Conference Room A</option>
            <option value="2">Conference Room B</option>
            <option value="3">Meeting Room 1</option>
            <option value="4">Meeting Room 2</option>
          </select>

          <label>Select Date:</label>
          <input type="date" name="date" required />

          <label>Select Time Slot:</label>
          <select name="time_slot" required>
            <option value="09:00-10:00">09:00 - 10:00</option>
            <option value="10:00-11:00">10:00 - 11:00</option>
            <option value="11:00-12:00">11:00 - 12:00</option>
            <option value="13:00-14:00">13:00 - 14 :00</option>
            <option value="14:00-15:00">14:00 - 15:00</option>
            <option value="15:00-16:00">15:00 - 16:00</option>
            <option value="16:00-17:00">16:00 - 17:00</option>
          </select>

          <div class="buttons">
            <button type="submit" name="check">Check Availability</button>
            <button type="submit" name="book">Book Room</button>
          </div>
        </form>

        {% if available == True %}
        <div class="status available">✅ Slot is available</div>
        {% elif available == False %}
        <div class="status unavailable">❌ Slot is NOT available</div>
        {% endif %}

        <div class="messages">
          {% for message in messages %}
          <p>{{ message }}</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
