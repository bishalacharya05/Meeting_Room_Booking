{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Inr</title>
    <style>
        /* Full-page background */
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
             background: linear-gradient(to right, #0066cc, #00aaff);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Semi-transparent form container */
        .register-container {
            background-color: rgba(0, 0, 0, 0.6); /* dark overlay for contrast */
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        /* Form input fields */
        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
        }

        /* Button style */
        .register-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #f0a500; /* contrasting color for buttons */
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-container button:hover {
            background-color: #ffc300;
        }

        /* Link style */
        .register-container p {
            text-align: center;
            margin-top: 20px;
        }

        .register-container a {
            color: #f0a500;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img  style="display: block; margin: 0 auto 20px; width: 100px; height: auto;"src="{% static 'images/logo1.png' %}"/>
        <h2>Sign In</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Employee ID" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
        <p>Register if you don't have an account <a href="{% url 'register' %}">Register</a></p>
    </div>
</body>
</html>
